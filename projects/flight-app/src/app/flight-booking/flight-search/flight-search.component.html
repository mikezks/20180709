<mat-card>
  <mat-card-title>Search for Flights</mat-card-title>
  <mat-card-content>

    <mat-form-field>
      <input [(ngModel)]="from" name="from" matInput placeholder="from">
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="to" name="to" matInput placeholder="to">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>

    <button (click)="search()" mat-raised-button color="primary">Search</button>

  </mat-card-actions>
</mat-card>

<mat-card *ngIf="flights.length > 0">
  <div class="row">
      <div *ngFor="let f of flights" 
        class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        <app-flight-card
            [item]="f"
            [(selected)]="basket[f.id]">
        </app-flight-card>
      </div>
  </div>
</mat-card>

<mat-card *ngIf="flights.length > 0">
  <table mat-table [dataSource]="flights">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let flight"> {{flight.id}} </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let flight"> {{flight.from}} </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let flight"> {{flight.to}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let flight"> {{flight.date | date:'dd.MM.yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef> Select </th>
      <td mat-cell *matCellDef="let flight">
        <a (click)="select(flight)">Select</a>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns">
    </tr>
    <tr
      mat-row
      flightTableStyle
      *matRowDef="let row; columns: displayedColumns;"
      [class.active]="row === selectedFlight">
    </tr>

  </table>
</mat-card>

<mat-card *ngIf="selectedFlight">
  <mat-card-title>Selected Flight</mat-card-title>
  <mat-card-content>
    <pre>{{ selectedFlight | json }}</pre>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Basket</mat-card-title>
  <mat-card-content>
      <pre>{{ basket | json }}</pre>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="selectedFlight">
  <mat-card-title>Edit Flight</mat-card-title>
  <mat-card-subtitle>{{message}}</mat-card-subtitle>
  <mat-card-content>
    
    <mat-form-field>
      <input
        [(ngModel)]="selectedFlight.from"
        name="from"
        matInput
        placeholder="from">
    </mat-form-field>

    <mat-form-field>
      <input
        [(ngModel)]="selectedFlight.to"
        name="to"
        matInput
        placeholder="to">
    </mat-form-field>

      <mat-form-field>
        <input
          [ngModel]="selectedFlight.date"
          name="date"
          matInput
          placeholder="date">
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>

    <button
      (click)="save()"
      mat-raised-button
      color="primary">
      Save
    </button>

  </mat-card-actions>
</mat-card>
