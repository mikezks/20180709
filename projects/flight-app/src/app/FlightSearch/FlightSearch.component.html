<mat-card>
    <mat-card-title>Search for Flights</mat-card-title>
    <mat-card-content>
        
        <mat-form-field>
          <input          
            [(ngModel)]="from"
            name="from"
            matInput placeholder="from">
        </mat-form-field>

        <mat-form-field>
          <input
            [(ngModel)]="to"
            name="to"
            matInput
            placeholder="to">
        </mat-form-field>
    
    </mat-card-content>
    <mat-card-actions>
        
        <button (click)="search()" mat-raised-button color="primary">Search</button>
        
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="flights.length > 0">
  <table class="table table-contensed">
      <thead>
      <tr>
          <th>Id</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
          <th></th>
      </tr>
      </thead>
      <tr *ngFor="let f of flights" 
          [class.active]="f === selectedFlight">
          <td>{{f.id}}</td>
          <td>{{f.from }}</td>
          <td>{{f.to }}</td>
          <td>{{f.date | date:'dd.MM.yyyy HH:mm'}}</td>
          <td>
              <a (click)="select(f)">Select</a> 
          </td>
      </tr>
  </table>
</mat-card>

<mat-card>
    <mat-card-title>Selected Flight</mat-card-title>
    <mat-card-content>
        <pre>{{ selectedFlight | json }}</pre>
    </mat-card-content>
</mat-card>
